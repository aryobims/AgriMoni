<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Notifikasi</title>
    <link rel="stylesheet" href="styleNotif.css">
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f4;
    margin: 0;
}

.container {
    text-align: center;
    width: 300px;
}

.notification-area {
    margin-top: 20px;
}

.notification {
    background-color: #4caf50;
    color: white;
    padding: 10px;
    margin: 5px 0;
    border-radius: 5px;
    transition: opacity 0.5s ease;
}
</style>
<body>
    <div class="container">
        <h1>Menu Notifikasi</h1>
        <div class="notification-area">
            <div class="notification">Notifikasi 1: Anda memiliki pesan baru!</div>
            <div class="notification">Notifikasi 2: Pembaruan tersedia!</div>
            <div class="notification">Notifikasi 3: Tugas Anda telah selesai!</div>
        </div>
    </div>
</body>
</html>
