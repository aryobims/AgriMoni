<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriMoni</title>
    <link rel="stylesheet" href="styleTA.css">
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 200vh;
}

.iphone {
    width: 375px; /* Lebar iPhone */
    height: 610px; /* Tinggi iPhone */
    border: 14px solid #000; /* Bingkai hitam */
    border-radius: 36px; /* Sudut melengkung */
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); /* Bayangan */
    position: relative;
    background-color: #002b06; /* Warna latar belakang */
    overflow: hidden; /* Menjaga konten tetap dalam bingkai */
}

.camera {
    width: 12px; /* Lebar kamera */
    height: 12px; /* Tinggi kamera */
    background-color: #000; /* Warna kamera */
    border-radius: 50%; /* Membuatnya bulat */
    position: absolute;
    top: 15px; /* Posisi dari atas */
    left: calc(50% - 6px); /* Tengah secara horizontal */
}

.screen {
    width: 100%;
    height: 100%;
    border-radius: 50px;
    position: relative;
    padding-top: 30px; /* Memberi ruang untuk kamera */
}

.namaweb {
    text-align: center;
    color: white;
}

.container {
    background-color: #002b06;
    border-radius: 10px;
    padding: 20px;
    text-align: center;
    width: 100%;
    max-width: 350px;
    margin: 0 auto; /* Margin untuk menempatkan konten di tengah */
    position: relative; /* Agar konten tetap dalam bingkai */
    background-image: url(GambarDaun.png);
    background-size: auto;
    z-index: 1; /* Menempatkan konten di atas gambar */
}

.logo {
    width: 150px; /* Ukuran logo */
    height: 150px; /* Ukuran logo */
    margin-left: 100px;
    margin-top: 0px;
    display: block;
}

.line {
    width: 50%;
    height: 3px;
    background-color: #9ed660;
    margin: 15px auto;
    margin-bottom: 8px
}

h1 {
    color: #fff;
    font-size: 24px;
    margin-bottom: 10px;
    font-family: Montserrat;
}

p {
    color: #fff;
    font-size: 12px;
    margin: 50px auto;
    margin-top: 25px;
    font-family: Montserrat;
    margin-bottom: 15px;
}

button {
    background-color: #ffde59;
    color: #fff;
    border: none;
    padding: 5px 20px;
    font-size: 15px;
    border-radius: 5px;
    cursor: pointer;
    width: 40%; /* Tombol penuh */
    transition: transform .4s;
    font-family: Monserrat;
    z-index: 2;
    margin-bottom: 0px;
}

button:hover {
    background-color: #9ed660;
    transform: scale(1.1);
}

.BGbawah {
    width: 100%; /* Mengatur lebar gambar menjadi 100% */
    height: 180px; /* Tinggi otomatis untuk menjaga rasio aspek */
    position: absolute; /* Memungkinkan penempatan di dalam bingkai */
    bottom: 15px; /* Menempatkan gambar di bagian bawah */
    left: 50%; /* Memusatkan gambar secara horizontal */
    transform: translateX(-50%); /* Menggeser gambar ke kiri untuk memusatkan */
    z-index: 0;
}
</style>
<body>
    <div class="iphone">
        <div class="camera"></div> <!-- Elemen kamera -->
        <div class="screen">
            <div class="namaweb">
                <p>AgriMoni.id</p>
            </div>
            <div class="container">
                <img src="LogoAgrimoniFix.png" alt="AgriMoni" class="logo">
                <h1>Agri<span>Moni</span></h1>
                <div class="line"></div>
                <p>Welcome to Agriculture Monitoring System (AgriMoni), a digital platform designed to monitor weather conditions in specific areas, aiming to help farmers make informed decisions and improve crop management through accurate and timely data.</p>
                <a href="HomeScreen.html">
                    <button>Get Started</button>
                </a>
            </div>
            <div class="Background"> 
                <img src="GambarFullPetani.png" alt="GambarPetani" class="BGbawah">
            </div>
        </div>
    </div>
</body>
</html>
